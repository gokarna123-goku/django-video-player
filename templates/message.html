{% for message in messages %}
{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
<!-- sweetalert js -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    .small-popup {
        width: 300px;
    }

    .small-title {
        font-size: 16px;
    }
</style>
<script>
    var m = "{{ message }}";
    Swal.fire({
        icon: "success",
        title: m,
        showConfirmButton: false,
        timer: 2000,
        customClass: {
            popup: 'small-popup',
            title: 'small-title'
        }
    });
</script>
{% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
<!-- sweetalert js -->

{% endfor %}
